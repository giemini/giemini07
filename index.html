<!DOCTYPE html>
<html lang="en">

<head>
    <title>咖波</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js' integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==' crossorigin='anonymous'></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <section class="wrapper swiper-container">
        <ul class="swiper-wrapper totalpage">
            <li class="swiper-slide" style="background-image: url('./images/swiper01.jpg');"></li>
            <li class="swiper-slide" style="background-image: url('./images/swiper02.jpg');"></li>
            <li class="swiper-slide" style="background-image: url('./images/swiper03.jpg');"></li>
            <li class="swiper-slide" style="background-image: url('./images/swiper04.jpg');"></li>
            <li class="swiper-slide" style="background-image: url('./images/swiper05.jpg');"></li>
        </ul>
    </section>
    <script>
        var swiper = new Swiper(".wrapper", {
            direction: "vertical",
            mousewheel: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
